

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Flex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .d-flex {
      display: flex;
    }
    .item {
      display: flex;
      align-items: center; /* Align items vertically center */
      margin: 10px; /* Add some spacing */
    }
    .item img {
      margin-right: 10px; /* Space between image and text */
    }
  </style>
</head>
<body>
  
  <nav>
    <ul class="d-flex">
      <li><a href="#">nav 1</a></li>
      <li><a href="#">nav 2</a></li>
      <li><a href="#">nav 3</a></li>
      <li><a href="#">nav 4</a></li>
      <li><a href="#">nav 5</a></li>
    </ul>
  </nav>
  
  <div class="d-flex">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, unde.</p>
  </div>
  
  <div class="d-flex">
    <div class="item">
      <img src="https://picsum.photos/200/300?random=2" alt="image2"/>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, unde.</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/200/300?random=3" alt="image3"/>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, unde.</p>
    </div>
  </div>
  
</body>
</html>
